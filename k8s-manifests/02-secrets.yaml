# Secrets for JupyterHub
# Generate proxy token: openssl rand -hex 32
apiVersion: v1
kind: Secret
metadata:
  name: jupyterhub-secrets
  namespace: jupyterhub-test
type: Opaque
stringData:
  # REPLACE with output from: openssl rand -hex 32
  proxy-token: "CHANGE_ME_RUN_openssl_rand_hex_32"
  
  # OPTIONAL: Azure AD credentials (or set in ConfigMap)
  # azure-tenant-id: "YOUR_TENANT_ID"
  # azure-client-id: "YOUR_CLIENT_ID"
  # azure-client-secret: "YOUR_CLIENT_SECRET"

