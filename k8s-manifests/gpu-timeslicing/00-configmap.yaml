# GPU Time-Slicing Configuration
# Creates ConfigMap for NVIDIA GPU Operator
#
# This enables multiple users to share each GPU:
# - replicas: 4 = 4 users per GPU (25% each when all active)
# - replicas: 8 = 8 users per GPU (12.5% each)
#
# Apply this BEFORE deploying JupyterHub

apiVersion: v1
kind: ConfigMap
metadata:
  name: time-slicing-config
  namespace: gpu-operator
data:
  any: |-
    version: v1
    sharing:
      timeSlicing:
        replicas: 4  # Change this to adjust users per GPU

